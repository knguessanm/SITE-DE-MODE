{{define "base"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Déclaration du type de document et de la langue utilisée -->
    <meta charset="UTF-8">
    <!-- Définition de l'encodage des caractères en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Paramètre le viewport pour une bonne adaptation sur les appareils mobiles -->
    <title>LuluBoutik</title>
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Lien vers la feuille de style CSS personnalisée -->
    <script src="/static/js/script.js"></script>
    <!-- Lien vers le fichier JavaScript personnalisé -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers le CSS de Bootstrap 5.3 pour les styles Bootstrap -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- Lien vers des styles supplémentaires pour la documentation Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lien vers le bundle JavaScript de Bootstrap 5.3 pour les composants interactifs -->
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Corps du document avec des classes Bootstrap pour le padding et les marges -->

    {{template "header" .}}
    <!-- Inclusion du template "header" -->

    <div class="content">
        {{template "content" .}}
        <!-- Inclusion du template "content" -->
    </div>

    {{template "footer" .}}
    <!-- Inclusion du template "footer" -->
</body>
</html>
{{end}}
